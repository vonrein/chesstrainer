<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Puzzle Trainer</title>
  <link rel="stylesheet" href="assets/chessground.css" />
  <link rel="stylesheet" href="assets/theme.css" />
  <link rel="stylesheet" href="assets/examples.css" />
  <style>
    #board-wrapper {
      width: 400px;
      height: 400px;
      margin: 2em auto;
      position: relative;
    }
    body {
      text-align: center;
      font-family: sans-serif;
    }
    button {
      margin: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div id="board-wrapper">
    <div id="board"></div>
    <div id="stats">
		<div id="scoreDisplay">0</div>
		<div id="timeDisplay">01:00</div>
		<div id="rateDisplay"> 0</div>
    </div>
  </div>

  <div id="jump-to-puzzle-container" style="display: none;">
    <label for="jump-to-puzzle">Jump to puzzle level:</label>
    <input type="number" id="jump-to-puzzle" name="jump-to-puzzle" min="1" value="1" style="width: 50px;">
    <button id="jumpBtn">Jump</button>
  </div>
  <button id="startBtn">Start</button>
  <p id="status">Click "Start" to begin.</p>
  <p id="puzzleInfo"></p>

  <script type="module" src="./dist/puzzle.js"></script>
</body>
</html>
