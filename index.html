<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinate Trainer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="assets/chessground.css" />
    <link rel="stylesheet" href="assets/theme.css" />
    <link rel="stylesheet" href="assets/examples.css" />
  <style>
    #board {
      width: 100%;
      height: 100%;
      margin: 2em auto;
      position: relative;
    }

    body {
  text-align: center; /* ‚Üê centers inline-blocks inside */
}

    #board-wrapper {
  position: relative;
  width: 400px; /* or whatever your board size is */
  height: 400px;
  display: inline-block;
}

    #chessground-examples {
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 1em;
    display: block;
  }



.coords-overlay {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 3;
}

.coords-overlay svg {
  width: 100%;
  height: 100%;
  font-size: 24px;
  fill: white;
  text-anchor: middle;
  dominant-baseline: middle;
}

.coords-overlay {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 3;
}

.coords-svg {
  width: 100%;
  height: 100%;
}

.coords-svg text {
  font-weight: bold;
  direction: ltr;
  text-shadow: 0 10px 10px #444;
  text-anchor: middle;
  dominant-baseline: middle;
}

.coords-svg g.current {
  transform: translate3d(22px, 60px, 0);
  opacity: 0.8;
  animation: slideInCurrent 150ms;
  transition: opacity 150ms, transform 150ms;
}

.coords-svg g.current text {
  fill: #fff;
  font-size: 30px;
  animation: enlargeCurrent 150ms;
}

.coords-svg g.next {
  transform: translate3d(64px, 64px, 0);
  opacity: 0.7;
  animation: slideInNext 150ms;
}

.coords-svg g.next text {
  fill: #eee;
  font-size: 12px;
}

@keyframes slideInCurrent {
  from {
    transform: translate3d(64px, 64px, 0);
    opacity: 0.7;
  }
  to {
    transform: translate3d(22px, 60px, 0);
    opacity: 0.8;
  }
}

@keyframes enlargeCurrent {
  from {
    font-size: 12px;
  }
  to {
    font-size: 30px;
  }
}

@keyframes slideInNext {
  from {
    transform: translate3d(84px, 64px, 0);
    opacity: 0;
  }
  to {
    transform: translate3d(64px, 64px, 0);
    opacity: 0.7;
  }
}

@keyframes expandAndShrink {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.4);
  }
  100% {
    transform: scale(1);
  }
}

  </style>
</head>
<body>

  <div id="board-wrapper">
    <div id="board"></div>
    <div id="coords-overlay" class="coords-overlay"></div>
    <div id="stats">
		<div id="scoreDisplay">0</div>
		<div id="timeDisplay">01:00</div>
		<div id="rateDisplay"> 0</div>
    </div>
  </div>

  <div style="text-align: right; margin-top: 1em;">

    <button id="resetBtn">Reset</button>
    <button id="toggleOrientationBtn">Toggle Orientation</button>
    
      <button id="zoomInBtn">Zoom In</button>
      <button id="zoomOutBtn">Zoom Out</button>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>

</html>
